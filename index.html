<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Caught Speeding</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Caught Speeding</h1>
    <hr />

    <p>
      <img src="img/speedtrap.jpg" alt="Speed Trap" width="400" />
    </p>

    <p>Enter driver's speed and the speed limit to determine ticket type.</p>
    <hr />

    <h3>Driver 1</h3>
    <p>
      Driver Speed: <input id="d1-speed" type="number" /> Speed Limit:
      <input id="d1-limit" type="number" />
    </p>
    <p>Ticket to issue: <span id="d1-ticket">----</span>.</p>

    <h3>Driver 2</h3>
    <p>
      Driver Speed: <input id="d2-speed" type="number" /> Speed Limit:
      <input id="d2-limit" type="number" />
    </p>
    <p>Ticket to issue: <span id="d2-ticket">----</span>.</p>

    <h3>Driver 3</h3>
    <p>
      Driver Speed: <input id="d3-speed" type="number" /> Speed Limit:
      <input id="d3-limit" type="number" />
    </p>
    <p>Ticket to issue: <span id="d3-ticket">----</span>.</p>

    <hr />

    <p>
      <button id="btn">DETERMINE TICKETS</button>
    </p>
  </body>
</html>
